{% extends 'base.html' %} {% load static %} {% block content %}
<div class="row">
	<div class="col">
		<h1 class="fw-bold text-center my-5 cor-lemon">¡Escríbenos!</h1>
	</div>
</div>
<div class="container my-3">
	<div class="row justify-content-center align-content-center ">
		<div class="col-sm-8 col-xl-4">
			<div class="card position-relative h-100 bg-salmon shadow-bottom rounded-5 p-4">
			
					<img src="{% static 'icons/contacto/icon_formulario.png' %}" alt="" srcset="" class="position-absolute top-0 start-50 translate-middle  mb-5 icon-formulario shadow-bottom">
				<div class="mb-4"></div>
				<form class="mt-3" method="POST" action="">
					{% csrf_token %}
					<div class="form-group">
						<label for="InputUserName">Nombre</label>
						<input type="text" class="form-control" id="userName" name="userName" aria-describedby="usernameHelp">
					</div>
					<div class="form-group">
						<label for="InputLastName">Apellido</label>
						<input type="text" class="form-control" id="lastName" name="lastName" aria-describedby="lastnameHelp">
					</div>
					<div class="form-group">
						<label for="InputPhoneNumer">Teléfono</label>
						<input type="text" class="form-control" id="phoneNumber" name="phoneNumber"
							aria-describedby="phoneNumberHelp">
					</div>
					<div class="form-group">
						<label for="InputEmail">Email</label>
						<input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
					</div>
					<div class="form-group">
						<label for="InputQuestions">Preguntas y Comentarios</label>
						<textarea class="form-control" id="questions" name="questions" rows="3"></textarea>
					</div>
					<div class="text-center">
						<button type="submit" class="btn rounded-5 w-75 mt-2 bg-black">Enviar</button>
					</div>
				</form>
			</div>
			
		</div>
	</div>
</div>
<script>
	document.addEventListener('DOMContentLoaded', function () {
		{% for message in messages %}
			{% if message.tags == 'warning' %}
					Swal.fire({
						icon: 'error',
						text: '{{ message }}',
					});
			{% endif %}

			{% if message.tags == 'success' %}

				Swal.fire({
					icon: 'success',
					text: '{{ message }}',
				});
			{% endif %}
		{% endfor %}
	});
</script>
{% endblock %}
